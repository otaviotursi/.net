<div class="div-card" *ngIf="formulario">
    <mat-card>
        <mat-card-header>
            <mat-card-title><h2>Atualizar a categoria | {{nomeCategoria}}</h2></mat-card-title>
        </mat-card-header>
        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <mat-card-content>
                <div>
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input type="text" formControlName="nome" matInput placeholder="Digite o nome da categoria">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Icone</mat-label>
                        <input type="text" formControlName="icone" matInput placeholder="Digite o cÃ³digo do icone da categoria">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Selecione o tipo adequado</mat-label>
                        <mat-select formControlName="tipoId">
                            <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">{{tipo.nome}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-divider></mat-divider>

            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary">Atualizar</button>
                    <button  mat-stroked-button type="button" (click)="VoltarListagem()">Voltar</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
