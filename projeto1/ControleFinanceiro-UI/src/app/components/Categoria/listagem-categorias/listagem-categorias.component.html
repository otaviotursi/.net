<div class="dadosCategorias">
  <div class="cabecalho">
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile>
        <h2 class="titulo">Categorias cadastradas</h2>
      </mat-grid-tile>

      <mat-grid-tile>
        <button
          mat-stroked-button
          color="primary"
          routerlink="/categorias/novacategoria"
        >
          Nova categoria
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 tabela">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="icone">
      <th mat-header-cell *matHeaderCellDef>Icone</th>
      <td mat-cell *matCellDef="let categoria">
        <mat-icon> {{ categoria.icone }} </mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.tipo.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <button mat-mini-fab color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="warn">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
